<!DOCTYPE html>
<html>
<head>
    <title>TMDB Scraper Configuration</title>
</head>
<body>
    <div data-role="page" class="page type-interior pluginConfigurationPage TMDBScraperConfigurationPage">
        <div class="content-primary">
            <form class="TMDBScraperConfigurationForm">
                <div class="inputContainer">
                    <label for="tmdbApiKey">TMDB API Key:</label>
                    <input type="text" id="tmdbApiKey" name="TMDBApiKey" required />
                </div>
                <div class="inputContainer">
                    <label for="preferredLanguage">首选语言:</label>
                    <input type="text" id="preferredLanguage" name="PreferredLanguage" value="zh-CN" />
                </div>
                <button type="submit" class="submit">保存</button>
            </form>
        </div>
    </div>
</body>
</html>
